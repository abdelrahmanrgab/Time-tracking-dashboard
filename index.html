<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
  <div class="page">
    <div class="box-pro box" style="grid-area: 1/1/3/1">
      <div class="profile">
        <img src="user-200x300.webp" alt="">
        <div class="profile-name">
          <span>report for</span>
          <p>abdo ragab</p>
        </div>
      </div>
      <div class="section">
        <p class="d">daily</p>
        <p class="w">weakly</p>
        <p class="m">mothly</p>
      </div>
    </div>
    <div class="box" style="  background: #FF8B64 url(icon-work.svg) 100px -10px no-repeat;">
      <div class="details">
        <header>
          <p>work</p>
          <i class="fa-solid fa-ellipsis"></i>
        </header>
        <main>
          <p class="tdata">23hr</p>
          <p class="adata">last week - 23hr</p>
        </main>
      </div>
    </div>
    <div class="box" style=" background: #56C2E6 url(icon-play.svg) 100px -10px no-repeat;">
      <div class="details">
        <header>
          <p>play</p>
          <i class="fa-solid fa-ellipsis"></i>
        </header>
        <main>
          <p class="tdata">23hr</p>
          <p class="adata">last week - 23hr</p>
        </main>
      </div>
    </div>
    <div class="box" style=" background: #FE5E7D url(icon-study.svg) 100px -10px no-repeat; ">
      <div class="details">
        <header>
          <p>study</p>
          <i class="fa-solid fa-ellipsis"></i>
        </header>
        <main>
          <p class="tdata">23hr</p>
          <p class="adata">last week - 23hr</p>
        </main>
      </div>
    </div>
    <div class="box" style=" background: #38C273 url(icon-exercise.svg) 100px -2px no-repeat;">
      <div class="details">
        <header>
          <p>exercise</p>
          <i class="fa-solid fa-ellipsis"></i>
        </header>
        <main>
          <p class="tdata">23hr</p>
          <p class="adata">last week - 23hr</p>
        </main>
      </div>
    </div>
    <div class="box" style=" background: #7235D1 url(icon-social.svg) 100px -10px no-repeat;">
      <div class="details">
        <header>
          <p>social</p>
          <i class="fa-solid fa-ellipsis"></i>
        </header>
        <main>
          <p class="tdata">23hr</p>
          <p class="adata">last week - 23hr</p>
        </main>
      </div>
    </div>
    <div class="box" style=" background: #F1C75B url(icon-self-care.svg) 120px -10px no-repeat;">
      <div class="details">
        <header>
          <p>self care</p>
          <i class="fa-solid fa-ellipsis"></i>
        </header>
        <main>
          <p class="tdata">23hr</p>
          <p class="adata">last week - 23hr</p>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
